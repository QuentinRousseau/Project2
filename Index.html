<html lang="fr">



    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">         <!-- Acces a googlefonts Relaway (jusqu'a la ligne 11)-->

        <link rel="stylesheet" href="./css/normalize.css" /><!-- Acces au dossier normalize pour faciliter la mise en page css-->
        <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/petite_resolution.css" /><!-- Acces au dossier css pour mise en page mobile-->
        <link rel="stylesheet" href="./css/styles.css" /><!-- Acces au dossier css pour la mise en page desktop-->
        
        
        
        <title>Projet n°2: Booki</title>

    <body>
            <header>

                <!--        BANNER      -->
                <div id="banner">
                    <img src="./images/logo/Booki.png" alt="Logo de Booki">
                    <nav>
                         <a href="#ancre1">Hébergements</a>
                         <a href="#ancre2">Activités</a>
                    </nav>
                </div>

                <!--         Title      -->
                <h4>Trouver votre hébergement pour des vacances de rêve</h4>
                <p class="subtitle" >En plein centre ville ou en pleine nature</p>
                
                <!--        Search bar  -->

                <div id="search_bar">
                    <form method="post" action="#">
                        
                            <i class="fa-solid fa-location-dot"></i><!-- Mise en place de commentaire pour eviter un espace entre les blocs
                         --><input type="search" name="town_search" value="Marseille, France"/><!--
                         --><input type="button" value="Rechercher">
                       
                    </form>
                </div>
                
                <div id="filter">
                    Filtres
                    <div class="filter button">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <input type="button" value="Économique">
                    </div>
                    <div class="filter button">
                        <i class="fa-solid fa-child"></i>
                        <input type="button" value="Familial"> 
                    </div>
                    <div class="filter button">
                        <i class="fa-solid fa-heart"></i>
                        <input type="button" value="Romantique">   
                    </div>
                    <div class="Animaux autorisés">
                        <i class="fa-solid fa-dog"></i>
                        <input type="button" value="Animaux autorisés">
                    </div>

                </div>
                <div id="info">
                    <i class="fa-solid fa-circle-info"></i>
                    Plus de 500 logements sont disponibles dans cette ville
                </div>

            </header>

    </body>
